[package]
name = "key-mapping"
version = "0.1.0"
edition = "2021"

[dependencies]
phf = { version = "0.11", default-features = false }

[features]
default = [ "std" ]
std = [ "phf/std" ]

[build-dependencies]
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
phf_codegen = "0.11"
